<div class="container">

  <div class="row">
    <div class="large-12 large-text-center columns">
      <div class="panel">
        <h1>Strengths Finder Maker</h1>
      </div>
    </div>
  </div>
  <div class="row">
    <div class="large-12">
      <p class="text-center">Please choose your top 5 strengths.</p>
    </div>
  </div>
  <div class="row">
    <div class="large-4 columns" ng-repeat="awesomeThing in awesomeThings">
      <div class="caption">
        <h3>{{awesomeThing.title}}</h3>

        <select ng-model="strengths">
          <option value="">- Select your Strength -</option>
          <option ng-repeat="strength in strength" value="{{strength.name}}">{{strength.name}}</option>
        </select>

      </div>
    </div>
  </div>
  <div class="row">
    <div class="large-12 text-center">
      <button>Submit</button>
    </div>
  </div>
  <div class="row">
    <div class="large-12 columns">
      <hr>
      <p>With â™¥ from <a href="https://twitter.com/ZKM">@ZKM</a></p>
    </div>
  </div>
</div>
