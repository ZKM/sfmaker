    <div id="thanks"></div>
    <script>
        $(function () {
            $("button#submit").click(function () {
                $.ajax({
                    type: "POST",
                    url: "process.php",
                    data: $('form.strengthFinder').serialize(),
                    success: function (msg) {
                        $("#thanks").html(msg)
                        $("form.strengthFinder").hide();
                        $("#submit").hide();
                        $("legend").hide();
                        $("h3").hide();
                    },
                    error: function () {
                        alert("failure");
                    }
                });
            });
        });
